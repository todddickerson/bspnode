<!DOCTYPE html>
<html>
<head>
    <title>Camera Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        video { width: 100%; max-width: 640px; background: black; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Camera Permission Test</h1>
    <p>This will test if camera permissions work on localhost:3001</p>
    
    <button onclick="requestCamera()">Request Camera Access</button>
    <button onclick="stopCamera()">Stop Camera</button>
    
    <div id="status"></div>
    <video id="video" autoplay muted></video>
    
    <script>
        let stream = null;
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        
        function showStatus(message, isError = false) {
            status.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }
        
        async function requestCamera() {
            try {
                showStatus('Requesting camera access...', false);
                
                // Force a fresh permission request
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 },
                    audio: true
                });
                
                video.srcObject = stream;
                showStatus('‚úÖ Camera access granted! You should see video above.', false);
                
            } catch (error) {
                console.error('Camera error:', error);
                let message = `‚ùå Camera access failed: ${error.name}`;
                
                if (error.name === 'NotAllowedError') {
                    message += '<br><br><strong>Solutions:</strong><br>';
                    message += '1. Click the camera icon üì∑ in the address bar<br>';
                    message += '2. Set camera/microphone to "Allow"<br>';
                    message += '3. Or try using Chrome/Firefox with --unsafely-treat-insecure-origin-as-secure flag';
                }
                
                showStatus(message, true);
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                showStatus('Camera stopped', false);
            }
        }
        
        // Auto-detect browser and show specific instructions
        const browserInfo = navigator.userAgent;
        if (browserInfo.includes('Chrome')) {
            showStatus('Chrome detected. If permission fails, check the camera icon üì∑ in the address bar.', false);
        } else if (browserInfo.includes('Firefox')) {
            showStatus('Firefox detected. If permission fails, check the shield icon üõ°Ô∏è in the address bar.', false);
        } else if (browserInfo.includes('Safari')) {
            showStatus('Safari detected. Check Safari ‚Üí Preferences ‚Üí Websites ‚Üí Camera.', false);
        }
    </script>
</body>
</html>
